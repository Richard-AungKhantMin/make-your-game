<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk Cats</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="gBox">

        <div id="startSection">
            <h1>Bonk Cats</h1>
            <p id="instructions">
                Use <b style="color: #4CAF50;">W, A, S, D</b> keys to move the bat.<br>
                Press <b style="color: #4CAF50;">Enter</b> to hit.<br>
                Don't let the cats reach the right edge!<br>
                <span style="color: #f8ca4d;">Have fun!</span>
            </p>
            <button id="startButton">Start Game</button>
        </div>
        

        <div id="pauseSection">
            <h2>Pause</h2>
            <button id="resume">Continue</button>
            <button class="restart" id="r1">Restart</button>
        </div>

        <div id="bat"></div>

        <div id="over">
            <p id="gameOverText">Game Over!!!</p>
            <button class="restart" id="r2">Play again</button>
        </div>
    </div>
    
    <div id="details">
        <div id="time">Time: 0s</div>
        <div id="score">Score: 0</div>
        <div id="lives"></div>
    </div>
    
    <audio id="bonk" src="bonk.mp3"></audio>
    <audio id="gameOver" src="gameOver.mp3"></audio>
    <audio id="tomScream" src="tomScream.mp3"></audio>
    <audio id="happi" src="happi.mp3" loop></audio>
   
    <script src="js.js"></script>
</body>
</html>
